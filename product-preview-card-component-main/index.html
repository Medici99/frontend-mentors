<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="" class="desktop-image">
    <img src="images/image-product-mobile.jpg" alt="" class="mobile-image">
    
    
    <div class="content">
        <p class="content-perfume">
          P E R F U M E
        </p>
    
      <p class="content-title">
        Gabrielle Essence Eau De Parfum
      </p>
    
      <p class="content-body">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="content-price">
        <p class="content-price-title">
          $149.99
        </p>
        <p class="content-price-off">
          $169.99
        </p>
      </div>
    
      <div class="add-to-cart">
        <img src="images/icon-cart.svg" alt=""> Add to Cart
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
